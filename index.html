<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="myscripts.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="score">
		<h1 class="ties">Ties: 0</h1>
	</div>
	<div class="winner">
		<h1 class="winner"></h1>
		<button class="reset" onclick="gameOver()">Play Again?</button>
	</div>
	<div class="playerSection">
		<h3 class="playerChoice"></h3>
		<div class="playerImg">
			<img src="./images/rock.jpg" alt="rock" class="pimg" id="rock">
			<img src="./images/paper.jpg" alt="paper" class="pimg" id="paper">
			<img src="./images/scissors.jpg" alt="scissors" class="pimg" id="scissors">
		</div>
		<h3 class="playerScore">Score: 0</h3>
	</div>
	<div class="computerSection">
		<h3 class="computerChoice"></h3>
		<div class="computerImg">
			<img src="./images/rock.jpg" class="rock">
			<img src="./images/paper.jpg" class="paper" >
			<img src="./images/scissors.jpg" class="scissors" >
		</div>
		<h3 class="computererScore">Score: 0</h3>
	</div>
</body>

</html>
